<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #a066d1;
            border-radius: 6px;
            background-color: #f5e9ff;
            color: #3d2a54;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
            cursor: pointer;
        }

        select:hover {
            border-color: #5c2d91;
            background-color: #e6d4ff;
        }

        select:focus {
            border-color: #5c2d91;
            box-shadow: 0 0 5px rgba(92, 45, 145, 0.3);
        }

        option {
            background-color: #f5e9ff;
            color: #3d2a54;
        }

        body {
            background-color: #f3ebff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        h1 {
            color: #5c2d91;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        table {
            width: 100%;
            /* max-width: 1000px; */
            border-collapse: collapse;
            background-color: #e5d4ff;
            box-shadow: 0 4px 10px rgba(92, 45, 145, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #c49aff;
            color: #320a62;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
        }

        tbody {
            max-height: 100px !important;
        }

        tr:nth-child(even) {
            background-color: #f0e5ff;
        }

        tr:hover {
            background-color: #d1b3ff;
            transition: background-color 0.3s ease;
        }

        th {
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        td {
            color: #3d2a54;
        }

        @media (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                background-color: #e5d4ff;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(92, 45, 145, 0.15);
            }

            td {
                text-align: right;
                padding: 10px 20px;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 20px;
                top: 10px;
                font-weight: bold;
                text-align: left;
                color: #5c2d91;
            }
        }

        #loader {
            width: 50px;
            padding: 8px;
            position: absolute;
            z-index: 9999;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #4B2574;
            display: none;
            --_m:
                conic-gradient(#0000 10%, #000),
                linear-gradient(#000 0 0) content-box;
            -webkit-mask: var(--_m);
            mask: var(--_m);
            -webkit-mask-composite: source-out;
            mask-composite: subtract;
            animation: l3 1s infinite linear;
        }

        @keyframes l3 {
            to {
                transform: rotate(1turn)
            }
        }
    </style>
</head>

<body>
    <div id="loader"></div>
    <h1 id="h1">Students Data</h1>
    <table border="1" id="maintable">
        <thead>
            <tr id="th">
                <th>Name</th>
                <th>Father Name</th>
                <th>Mobile Number</th>
                <th>Age</th>
                <th>Roll Number</th>
                <th>Qualification</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="table"></tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="StudentData.js">
    </script>
</body>

</html>
