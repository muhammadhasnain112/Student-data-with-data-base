<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="studentdata.css">
</head>

<body>
    <div id="loader"></div>
    <h1 id="h1">Student Records</h1>
    
    <div class="filter-container">
        <select id="courseFilter">
            <option value="" selected>All Courses</option>
            <option value="IT">Information Technology</option>
            <option value="Language">Language</option>
        </select>
        <!-- <select id="categoryFilter" style="display: none;">
            <option value="" selected>All Categories</option>
        </select> -->
        <select id="statusFilter">
            <option value="" selected>All Statuses</option>
            <option value="Pending">Pending</option>
            <option value="Active">Active</option>
            <option value="Reject">Rejected</option>
        </select>
    </div>
    
    <div class="table-container">
        <table id="studentTable">
            <thead>
                <tr id="th">
                    <th>Image</th>
                    <th>Name</th>
                    <th>Father Name</th>
                    <th>Mobile</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Roll No.</th>
                    <th>Course</th>
                    <th>Qualification</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th id="actionHeader" style="display: none;">Actions</th>
                </tr>
            </thead>
            <tbody id="table">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <div id="noData" class="no-data" style="display: none;">
            No student records found
        </div>
    </div>

    <div class="admin-controls" id="adminControls" style="display: none;">
        <button class="btn btn-primary" onclick="window.location.href='admin.html'">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
<script src="StudentData.js"></script>
</body>
</html>
