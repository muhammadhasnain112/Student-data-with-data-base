<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Lookup | Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #7e57c2;
            --primary-dark: #5e35b1;
            --primary-light: #b388ff;
            --secondary: #9575cd;
            --text-dark: #4a148c;
            --text-light: #f3e5f5;
            --bg-gradient: linear-gradient(135deg, #b388eb 0%, #d1c4e9 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--text-dark);
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-dark);
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .search-box {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .search-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        input[type="number"] {
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1bee7;
            border-radius: 50px;
            outline: none;
            width: 100%;
            font-size: 1rem;
            background-color: #f3e5f5;
            color: var(--text-dark);
            transition: var(--transition);
        }

        input[type="number"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.2);
        }

        input[type="number"]::placeholder {
            color: #9c64a6;
            opacity: 0.7;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .student-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: left;
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .student-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .student-card h2 {
            color: var(--primary-dark);
            margin-bottom: 1rem;
            font-size: 1.8rem;
            border-bottom: 2px solid #e1bee7;
            padding-bottom: 0.5rem;
        }

        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .info-item {
            margin-bottom: 0.5rem;
        }

        .info-item strong {
            display: block;
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 0.2rem;
        }

        .info-item span {
            font-size: 1rem;
            color: var(--text-dark);
        }

        .status {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-reject {
            background-color: #f8d7da;
            color: #721c24;
        }

        .no-result {
            text-align: center;
            padding: 2rem;
            color: var(--text-dark);
            font-size: 1.1rem;
            opacity: 0.8;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .student-info {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }
        }

        /* Toast styling */
        .toast {
            border-radius: 12px !important;
            font-family: 'Poppins', sans-serif !important;
            box-shadow: var(--shadow) !important;
        }

        .toast-success {
            background-color: #4caf50 !important;
        }

        .toast-error {
            background-color: #f44336 !important;
        }

        .toast-info {
            background-color: var(--primary) !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Student Lookup</h1>
            <p>Find student details by roll number</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <i class="fas fa-search"></i>
                <input type="number" id="roll" placeholder="Enter Roll Number">
            </div>
            <button onclick="stdcheck()" id="check">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div class="loader" id="loader"></div>

        <div class="no-result" id="noResult">
            <i class="fas fa-user-graduate" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
            <p>No student found with this roll number</p>
        </div>

        <div class="student-card" id="studentCard">
            <!-- Student data will be inserted here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Toastr configuration
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "3000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        // Supabase configuration
        const supabaseUrl = 'https://ipoviueuhflhqjemgfkw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlwb3ZpdWV1aGZsaHFqZW1nZmt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5Mzc5NzEsImV4cCI6MjA2ODUxMzk3MX0.ACNfp4MRa7-r1YYmu04VDltBo5UudrKWWw2NyDPBrk0';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        // DOM elements
        const rollInput = document.getElementById('roll');
        const checkBtn = document.getElementById('check');
        const loader = document.getElementById('loader');
        const studentCard = document.getElementById('studentCard');
        const noResult = document.getElementById('noResult');

        // Check student by roll number
        async function stdcheck() {
            const rollNumber = rollInput.value.trim();

            if (!rollNumber) {
                toastr.error('Please enter a roll number');
                rollInput.focus();
                return;
            }

            // Show loader, hide previous results
            loader.style.display = 'block';
            studentCard.style.display = 'none';
            noResult.style.display = 'none';
            studentCard.classList.remove('visible');

            try {
                const { data, error } = await client
                    .from('Students')
                    .select('*')
                    .eq('RollNumber', rollNumber);

                loader.style.display = 'none';

                if (error) throw error;

                if (data.length === 0) {
                    noResult.style.display = 'block';
                    return;
                }

                const student = data[0];
                displayStudentData(student);
            } catch (error) {
                loader.style.display = 'none';
                toastr.error('Error searching for student: ' + error.message);
                console.error(error);
            }
        }

        // Display student data
        function displayStudentData(student) {
            // Determine status class
            let statusClass = 'status-pending';
            if (student.status === 'Active') statusClass = 'status-active';
            if (student.status === 'Reject') statusClass = 'status-reject';

            studentCard.innerHTML = `
                <h2>${student.name || 'N/A'}</h2>
                <div class="student-info">
                    <div class="info-item">
                        <strong>Father's Name</strong>
                        <span>${student.fatherName || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Roll Number</strong>
                        <span>${student.RollNumber || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Mobile</strong>
                        <span>${student.mobile || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Age</strong>
                        <span>${student.age || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Email</strong>
                        <span>${student.email || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Course</strong>
                        <span>${student.course || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Qualification</strong>
                        <span>${student.Qualification || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <strong>Gender</strong>
                        <span>${student.gender ? student.gender.charAt(0).toUpperCase() + student.gender.slice(1) : 'N/A'}</span>
                    </div>
                </div>
                <div class="info-item">
                    <strong>Address</strong>
                    <span>${student.address || 'N/A'}</span>
                </div>
                <div class="status ${statusClass}">
                    ${student.status || 'Pending'}
                </div>
            `;

            studentCard.style.display = 'block';
            setTimeout(() => {
                studentCard.classList.add('visible');
            }, 50);
        }

        // Handle Enter key press
        rollInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                stdcheck();
            }
        });

        // Focus input on page load
        document.addEventListener('DOMContentLoaded', () => {
            rollInput.focus();
        });
    </script>
</body>

</html>
